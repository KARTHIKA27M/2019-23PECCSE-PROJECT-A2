{% extends 'layout.html' %} {% block body %}
<div class="result1">

  <style>
    .mt-0 {
    margin-top: 50 !important;
  }

  @import url('https://fonts.googleapis.com/css?family=Roboto:700');
@keyframes showTopText {
  0% { transform: translate3d(0, 100%, 0); }
  40%, 60% { transform: translate3d(0, 50%, 0); }
  100% { transform: translate3d(0, 0, 0); }
}
@keyframes showBottomText {
  0% { transform: translate3d(0, -100%, 0); }
  100% { transform: translate3d(0, 0, 0); }
}
.animated-title {
  color: #222;
  font-family: Roboto, Arial, sans-serif;
  height: 90vmin;
  left: 50%;
  position: absolute;
  top: 50%;
  transform: translate(-50%, -50%);
  width: 90vmin;
  margin: 5rem;
  
}
.animated-title > div {
  height: 50%;
  overflow: hidden;
  position: absolute;
  width: 100%;
}
.animated-title > div div {
  font-size: 7vmin;
  padding: 2vmin 0;
  position: absolute;
}
.animated-title > div div span {
  display: block;
}
.animated-title > div.text-top {
  border-bottom: 1vmin solid #000;
  top: 10;
}
.animated-title > div.text-top div {
  animation: showTopText 1s;
  animation-delay: 0.5s;
  animation-fill-mode: forwards;
  bottom: 0;
  transform: translate(0, 100%);
}
.animated-title > div.text-top div span:first-child {
  color: #767676;
}
.animated-title > div.text-bottom {
  bottom: 0;
}
.animated-title > div.text-bottom div {
  animation: showBottomText 0.5s;
  animation-delay: 1.75s;
  animation-fill-mode: forwards;
  top: 0;
  transform: translate(0, -100%);
}
  </style>


  <div class="container py-2 mx-auto my-50 h-10 " style="margin: 12rem;">
    <div class="row">
        <div class="col-sm py-2 py-md-3">
                <div class="animated-title">
                    <div class="text-top">
                      <div>
                        <span>You should grow</span>
                        <span><i>{{ prediction }}</i></span>
                        <span>in your farm</span>
                      </div>
                    </div>
                    <div class="text-bottom">
                      <div>for the win!</div>
                      </div>
                    </div>
                <!--h1 class="text-center"><b>You should grow <i>{{ prediction }} </i>in your farm</b></h1-->
                </div>
        </div>
    </div>
  </div>
{% endblock %}
